<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main</title>
</head>
<body>
<div>
  <h1>게임방 목록</h1>
  <ul>
    {{#rooms}}
    <li><a href="/game/rooms/{{roomId}}">{{roomTitle}}</a></li>
    {{/rooms}}
  </ul>
</div>
<div>
  <form action="/game/room" method="post">
    <label for="roomTitle">방이름 : </label>
    <input type="text" id="roomTitle" name="roomTitle" />
    <button type="submit">개설</button>
  </form>
</div>
</body>
</html>
